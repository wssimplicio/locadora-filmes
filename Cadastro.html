<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastro</title>
<style type="text/css">
.Titulo {
	font-size: 24px;
}
</style>
</head>

<body>
<p class="Titulo"><strong>Cadastro de Cliente</strong></p>
<fieldset>
  <legend>Informações Principais</legend>
  <form id="form1" name="form1" method="post" action="">
    <p>Nome:
      <label for="textfield2"></label>
      <input type="text" name="textfield" id="textfield2" />
    </p>
    <p>Idade: 
      <label for="textfield3"></label>
      <input type="number" name="textfield2" id="textfield3" /> 
      Data de Nascimento: 
      <label for="textfield4"></label>
      <input type="date" name="textfield3" id="textfield4" />
    </p>
  </form>
</fieldset>
<p>&nbsp;</p>
<fieldset><legend>Endereço / Telefone</legend>
  <p>&nbsp;</p>
  <form id="form2" name="form2" method="post" action="">
    <p>Endereço:
      <label for="textfield5"></label>
    <input name="textfield4" type="text" id="textfield5" size="50" maxlength="50" />
    </p>
    <p>Bairro: 
      <label for="textfield6"></label>
      <input name="textfield5" type="text" id="textfield6" size="53" />
    Cidade:
    <label for="textfield7"></label>
    <input type="text" name="textfield6" id="textfield7" />
    Estado:
    <label for="textfield8"></label>
    <label for="select"></label>
    <select name="select" id="select">
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
    </select>
    </p>
  </form>
</fieldset>
<p>&nbsp;</p>
<fieldset><legend>Site / Campo</legend>
  <p>Site:
    <label for="textfield9"></label>
    <input type="text" name="textfield8" id="textfield9" />
  </p>
  <p>E-Mail:
    <label for="textfield10"></label>
    <input type="text" name="textfield9" id="textfield10" />
  </p>
  <p>Observação:</p>
  <form id="form4" name="form4" method="post" action="">
    <label for="textarea"></label>
    <textarea name="textarea" id="textarea" cols="40" rows="5"></textarea>
  </form>
  <form id="form3" name="form3" method="post" action="">
    <input type="submit" name="button" id="button" value="Redefinir" />
    <input type="submit" name="button2" id="button2" value="Enviar" />
  </form>
</fieldset>
<p>&nbsp;</p>
</body>
</html>
